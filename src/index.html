<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Awesome Calc</title>
        <link rel="stylesheet" href="./assets/output.css" />
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/range-style.css" />
    </head>
    <body>
        <div class="wrapper-page">
            <div class="wrapper-page__wrapper-util">
                <!-- HEADER -->
                <header>
                    <h1 class="wrapper-page__title">Mortgage Calculator</h1>
                </header>

                <!-- MAIN -->
                <main class="wrapper-page__main">
                    <div class="calculator">
                        <h2 class="calculator__title">Change values to calculate your results</h2>

                        <div class="calculator__row mortgage-row">
                            <label class="calculator__label">Years of Mortgage</label>
                            <div class="mortgage-row__wrapper-input">
                                <span class="mortgage-row__leftBullet">1</span>
                                <input class="rangeMortgage" type="range" style="--min: 1;--max: 100;--val: 75;" value="75" />
                                <span class="mortgage-row__rightBullet">40</span>
                                <input type="text" class="mortgage-row__value rangeMortgage__value" readonly  value="30" />
                            </div>

                            <div class="calculator__row interest-row">
                                <label class="calculator__label">Rate of interest (%)</label>
                                <div class="interest-row__wrapper-input">
                                    <span class="interest-row__leftBullet">0.1</span>
                                    <input class="rangeInterest" type="range" style="--min: 1;--max: 100;--val: 80;" value="80" />
                                    <span class="interest-row__rightBullet">10</span>
                                    <input type="text" class="interest-row__value rangeInterest__value" readonly  value="8.0" />
                                </div>
                            </div>

                            <div class="calculator__row loan-row">
                                <label class="calculator__label">Loan Amount</label>
                                <div class="loan-row__wrapper-input">
                                    <input type="text" class="loan-row__value" />
                                    <span class="mask-cash">$</span>
                                </div>
                            </div>

                            <div class="calculator__row annual-row">
                                <div class="annual-row__col1">
                                    <label class="calculator__label">Annual Tax</label>
                                    <div class="annual-row__wrapper-input">
                                        <input type="text" class="annual-row__value" value="1000" />
                                        <span class="mask-cash">$</span>
                                    </div>
                                </div>
                                <div class="annual-row__col2">
                                    <label class="calculator__label">Annual Insurance</label>
                                    <div class="annual-row__wrapper-input">
                                        <input type="text" class="annual-row__value" value="300" />
                                        <span class="mask-cash">$</span>
                                    </div>
                                </div>
                            </div>

                    </div>
                </main>
            </div>
        </div>
    </body>
    <script src="main.js" type="module"></script>
    <script src="test.js" type="module"></script>
</html>
