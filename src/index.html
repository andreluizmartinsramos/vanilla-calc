<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Awesome Calc</title>
        <link rel="stylesheet" href="./assets/output.css" />
        <link rel="stylesheet" href="./assets/reset.css" />
        <link
            rel="stylesheet"
            media="(max-width: 900px)"
            href="./assets/mobile.css"
        />
    </head>
    <body>
        <!-- TOP BAR -->
        <div class="nav">
            <img
                src="./assets/img/logo.jpg"
                alt="Consumer Affairs"
                height="32"
            />
            <div>
                <img
                    src="./assets/img/menu.png"
                    alt="Menu"
                    class="nav__hamburguer-button"
                />
            </div>
        </div>

        <!-- HAMBURGUER MENU -->
        <div class="hamburguer-menu">
            <span class="hamburguer-menu__close">X</span>
            <ul>
                <li>
                    <a href="https://www.consumeraffairs.com/" target="_blank"
                        >Consumer Affairs</a
                    >
                </li>
                <li><a href="../README.md" target="_blank">Readme</a></li>
                <li><a href="/out" target="_blank">JS Documentation</a></li>
            </ul>
        </div>

        <div class="wrapper-page">
            <div class="wrapper-page__wrapper-util">
                <!-- HEADER -->
                <header>
                    <h1 class="wrapper-page__title">Mortgage Calculator</h1>
                </header>

                <!-- MAIN -->
                <main class="wrapper-page__main">
                    <!-- CALCULATOR AREA -->
                    <div class="calculator">
                        <h2 class="calculator__title">
                            Change values to calculate your results
                        </h2>

                        <div class="calculator__row mortgage-row">
                            <label class="calculator__label"
                                >Years of Mortgage</label
                            >
                            <div class="mortgage-row__wrapper-input">
                                <span class="mortgage-row__leftBullet">1</span>
                                <input
                                    class="rangeMortgage"
                                    type="range"
                                    style="--min: 1;--max: 100;--val: 75;"
                                    value="75"
                                />
                                <span class="mortgage-row__rightBullet"
                                    >40</span
                                >
                                <input
                                    type="text"
                                    class="mortgage-row__value rangeMortgage__value"
                                    readonly
                                    value="30"
                                />
                            </div>
                        </div>

                        <div class="calculator__row interest-row">
                            <label class="calculator__label"
                                >Rate of interest (%)</label
                            >
                            <div class="interest-row__wrapper-input">
                                <span class="interest-row__leftBullet"
                                    >0.1</span
                                >
                                <input
                                    class="rangeInterest"
                                    type="range"
                                    style="--min: 1;--max: 100;--val: 80;"
                                    value="80"
                                />
                                <span class="interest-row__rightBullet"
                                    >10</span
                                >
                                <input
                                    type="text"
                                    class="interest-row__value rangeInterest__value"
                                    readonly
                                    value="8.0"
                                />
                            </div>
                        </div>

                        <div class="calculator__row loan-row">
                            <label class="calculator__label">Loan Amount</label>
                            <div class="loan-row__wrapper-input">
                                <input type="number" class="loan-row__value" />
                                <span class="mask-cash">$</span>
                            </div>
                            <span
                                class="loan-row__value--error calculator__error-msg"
                                >erro</span
                            >
                            <span
                                class="loan-row__value--mobile-error calculator__error-mobile-msg"
                                >error mobile</span
                            >
                        </div>

                        <div class="calculator__row annual-row">
                            <div class="annual-row__col1">
                                <label class="calculator__label"
                                    >Annual Tax</label
                                >
                                <div class="annual-row__wrapper-input">
                                    <input
                                        type="number"
                                        class="annual-row__value annualTax"
                                        value="1000"
                                    />
                                    <span class="mask-cash">$</span>
                                </div>
                                <span
                                    class="annualTax--error calculator__error-msg"
                                    >error</span
                                >
                                <span
                                    class="annualTax--mobile-error calculator__error-mobile-msg"
                                    >error mobile</span
                                >
                            </div>
                            <div class="annual-row__col2">
                                <label class="calculator__label"
                                    >Annual Insurance</label
                                >
                                <div class="annual-row__wrapper-input">
                                    <input
                                        type="number"
                                        class="annual-row__value annualInsurance"
                                        value="300"
                                    />
                                    <span class="mask-cash">$</span>
                                </div>
                                <span
                                    class="annualInsurance--error calculator__error-msg"
                                    >error</span
                                >
                                <span
                                    class="annualInsurance--mobile-error calculator__error-mobile-msg"
                                    >error mobile</span
                                >
                            </div>
                        </div>

                        <div class="calculator__row">
                            <button class="calculator__button" id="btnCalc">
                                CALCULATE
                            </button>
                        </div>
                    </div>

                    <!-- RESULT AREA -->
                    <div class="result">
                        <h2 class="result__title">Your Results</h2>

                        <div class="result__row">
                            <span class="result__topic"
                                >Principle & Interest</span
                            >
                            <span class="result__value principle-interest"
                                >$ 733.27</span
                            >
                        </div>

                        <div class="result__row">
                            <span class="result__topic">Tax</span>
                            <span class="result__value tax">$ 83.33</span>
                        </div>

                        <div class="result__row">
                            <span class="result__topic">Insurance</span>
                            <span class="result__value insurance">$ 25.00</span>
                        </div>

                        <div class="result__row final-value">
                            <span class="result__topic"
                                >Total Monthly Payment</span
                            >
                            <span class="result__value total">$ 841.60</span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
    <script src="./components/Calculator.js"></script>
    <script src="./components/Menu.js"></script>
    <script src="./components/Range.js"></script>
    <script src="./components/Scroll.js"></script>
    <script src="./main.js"></script>
</html>
