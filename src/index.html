<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Awesome Calc</title>
        <link rel="stylesheet" href="./assets/output.css" />
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/range-style.css" />
    </head>
    <body>
        <div class="wrapper-page">
            <div class="wrapper-page__wrapper-util">
                <!-- HEADER -->
                <header>
                    <h1 class="wrapper-page__title">Mortgage Calculator</h1>
                </header>

                <!-- MAIN -->
                <main class="wrapper-page__main">
                    <div class="calculator">
                        <h2 class="calculator__title">
                            Change values to calculate your results
                        </h2>

                        <div class="calculator__row mortgage-row">
                            <label class="mortgage-row__label"
                                >Years of Mortgage</label
                            >
                            <div class="mortgage-row__wrapper-input">
                                <span class="rangeMortgage__leftBullet">1</span>
                                <input
                                    class="rangeMortgage"
                                    type="range"
                                    style="--min: 1;
                                --max: 100;
                                --val: 30;"
                                    value="30"
                                />
                                <span class="rangeMortgage__rightBullet"
                                    >40</span
                                >
                                <input
                                    type="text"
                                    class="mortgage-row__value rangeMortgage__value"
                                    readonly
                                    value="30"
                                />
                            </div>
                        </div>

                        <div class="calculator__row mortgage-row">
                            <label class="mortgage-row__label"
                                >Rate of Interest</label
                            >
                            <div class="mortgage-row__wrapper-input">
                                <span class="rangeMortgage__leftBullet"
                                    >0.1</span
                                >
                                <input
                                    class="rangeMortgage1"
                                    type="range"
                                    style="--min: 0;
                                --max: 100;
                                --val: 80;"
                                    value="80"
                                />
                                <span class="rangeMortgage__rightBullet"
                                    >10</span
                                >
                                <input
                                    type="text"
                                    class="mortgage-row__value rangeMortgage1__value"
                                    readonly
                                    value="0.8"
                                />
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
    <script src="main.js" type="module"></script>
</html>
